<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>JACC Chest Pain Assessement Tool Interactive </title>
</head>
<body>
 
    <div class="container"> 
        <div class="titleContainer">
         <div class="titleHead">
            <h1>Chest Pain Assessement Tool </h1>
            <h2>JACC Guideline for the Evaluation and Diagnosis of Chest Pain</h2>
        </div> 
        <div class="interactive">
 
            <div class="left">
                    <div class="milestoneTree">
                        <span>Chest Pain</span>
                        <div class="constants">
                            <div class="acuteConstant">Acute</div>
                            <div class="stableConstant">Stable</div>
                        </div>
                        <div id="milestoneLines">
                        </div>
                    </div>
                    <div class="btns">
                        <div id="btnStartOver">
                            Start Over
                        </div>
                        <div id="btnBack">
                            Back
                        </div>
                    </div>
            </div>
            <div class="right">
                <div id="actionBlock">               
                </div>

                <div id="selectionBlock">
                </div>
                <div id="notesBlock">
                    <!-- <div class="note">
                        <span>Note:</span>
                        <p>
                        first Sample note
                        </p>
                    </div> -->
                </div>
                
            </div>           
        </div>

        <div class="severity">
            <span class="degree green">1 (strong)</span>
            <span class="degree yellow">2a (Moderate)</span>
            <span class="degree orange">2b (Weak)</span>
            <span class="degree pink">3 (No Benefit)</span>
            <span class="degree red">3 (harm)</span>
        </div> 
        <div id="tempChecks" >
            <div style=" margin-top:10px; position:relative"> <span id="slideName" style="font-weight: bold; padding: 5px;"></span>  : slide name for QA purposes</div>
            <div id="history"></div>
        </div>          
        </div>
    </div>





    <!-- <script src="./js/indexKey.js" type="module"> -->

    </script>
    <script src="./js/inputStates.js" type="module" >

    </script>
</body>
</html>
